<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/progress-bar.css">
    <link rel="stylesheet" href="./css/icon-bar.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
<div class="container">
        <div class="hero">
            <div class="icon-bar"></div>
                <div class="center-block">
                    <h1>HI.</h1>
                    <p>I'm <span>Martynas Pazusis</span>. I'm a full-stack develop student <br> located in Lithuania.</p>
                </div>
    </div>
    <div class="main">
        <div class="about">
            <h2>About <span>me</span></h2>
        </div>
        <div class="left">
            <h3>Personal Details</h3>
            <div class="infoleft">
            </div>
            <div class="inforight">
            </div>
        </div>
        <div class="right">
            <h3>My Interests</h3>
            <div class="cards"></div>
        </div>

    </div>
    <div class="skills">
        <h3>Skills</h3>
        <div class="tech">
        </div>
        <div class="prof">
            <h4>Professional skills</h4>
            <div class="bar">
                <label for="js">Communication</label>
                <label class="percent"> 90%</label>
                <div class="bar-dark">
                    <div class="bar-light"></div>
                </div>
            </div>
            <div class="bar">
                <label for="js">Teamwork</label>
                <label class="percent"> 90%</label>
                <div class="bar-dark">
                    <div class="bar-light"></div>
                </div>
            </div>
            <div class="bar">
                <label for="js">Dedication</label>
                <label class="percent"> 90%</label>
                <div class="bar-dark">
                    <div class="bar-light"></div>
                </div>
            </div>
            <div class="bar">
                <label for="js">Creativity</label>
                <label class="percent"> 90%</label>
                <div class="bar-dark">
                    <div class="bar-light" style="width: 60%;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/main.js" type="module"></script>
</body>
</html>
